<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width", initial-scale=1, shrink-to-fit="no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3> Upload any file here </h3>
                    <div>
                        <div class="form-group">
                            <label class="custom-file text-xs-left">
                                <input type="file" id="file" class="custom-file-input">
                                <span class="custom-file-control"> </span>
                            </label>
                                <p id="para" style="font-family: verdana; font-size: 12px;" action="fileSelected()"></p>
                        </div>
                        <div class="form-group">
                            <label for="owner"> Enter owner's name: </label>
                            <input type="text" class="form-control" id="owner">
                        </div>
                        <button onclick="alterSubmit()" class="btn btn-primary">Submit</button>
                        <button onclick="getInfo()" class="btn btn-primary">Get Info</button>

                        <br><br>
                        <div class="alert alert-info" role="alert" id="message">
                            You can either submit file's details or get information about it.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3> Live Transaction Mined </h3>
                    <br>
                    <ol id="events_list">No Transaction Found</ol>
                </div>
            </div>

            <script type="text/javascript" src="/js/sha1.min.js"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js""></script>
            <script type="text/javascript" src="/js/main.js"></script>

    </body>
</html>
